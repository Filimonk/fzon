<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fzon маркетплейс</title>
    <link rel="stylesheet" href="css/product-form.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="img/logo.png" alt="Fzon" onerror="this.classList.add('error')">
                    <span class="logo-text">Fzon</span>
                </a>
            </div>
            <div class="logo-suffix">
                <a href="/">
                    <span>Seller</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="content-box">
            <div class="form-header">
                <h1>Форма добавления товара</h1>
                <p>Заполните информацию о товаре для публикации его на маркетплейсе</p>
            </div>
            <div class="form-window">
                <form class="add-product-form">
                    <div class="field">
                        <div class="description-part">
                            <label for="name">Название товара</label>
                        </div>
                        <div class="input-part">
                            <input type="text" id="name" name="name" placeholder="Введите название товара">
                            <div class="error-message" id="name-error"></div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="description-part">
                            <label for="price">Цена в рублях</label>
                        </div>
                        <div class="input-part">
                            <input type="number" id="price" name="price" placeholder="0.00" step="0.01">
                            <div class="error-message" id="price-error"></div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="description-part">
                            <label for="photos">Фотографии</label>
                        </div>
                        <div class="input-part">
                            <input type="text" id="photos" name="photos" placeholder="Выберете фотографии и загрузите" disabled>
                            <div class="error-message" id="photos-error"></div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="description-part">
                            <label for="quantity">Количество</label>
                        </div>
                        <div class="input-part">
                            <input type="number" id="quantity" name="quantity" placeholder="Введите количество товаров к продаже" min="1" disabled>
                            <div class="error-message" id="quantity-error"></div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="description-part">
                            <label for="description">Описание</label>
                        </div>
                        <div class="input-part">
                            <textarea id="description" name="description" placeholder="Подробно опишите товар, его характеристики и преимущества"></textarea>
                            <div class="error-message" id="description-error"></div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="description-part">
                            <label for="seller-name">Название магазина</label>
                        </div>
                        <div class="input-part">
                            <input type="text" id="seller-name" name="seller-name" placeholder="Введите название вашего магазина">
                            <div class="error-message" id="seller-name-error"></div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="description-part">
                            <label for="rating">Оценка товара</label>
                        </div>
                        <div class="input-part">
                            <input type="number" id="rating" name="rating" step="0.01" placeholder="1.00-5.00">
                            <div class="error-message" id="rating-error"></div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="submit-button">Добавить товар</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="js/ProductForm.js"></script>
</body>
</html>
