<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fzon маркетплейс</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/catalog.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="main-content">
        <div class="content-box">
            <div class="filters-box">
                <div class="filter">
                    <h3>Категория</h3>
                    <div class="selected-option">Все товары</div>
                </div>
                <div class="filter">
                    <h3>Сроки доставки</h3>
                    <div class="selected-option">Неважно</div>
                </div>
                <div class="filter">
                    <h3>Цена</h3>
                    <div class="selected-option">Неважно</div>
                </div>
                <div class="filter">
                    <h3>Магазин</h3>
                    <div class="selected-option">Все магазины</div>
                </div>
            </div>
            <div class="products-grid">
                <!-- Пример одной карточки товара -->
                <div class="product-card">
                    <div class="product-image">
                        <svg class="placeholder-image" viewBox="0 0 200 200">
                            <circle cx="100" cy="100" r="80" fill="#e0eafb" />
                            <rect x="60" y="60" width="80" height="60" rx="5" fill="#005bff" />
                            <circle cx="100" cy="140" r="20" fill="#005bff" />
                            <rect x="75" y="40" width="50" height="10" rx="5" fill="#005bff" />
                        </svg>
                    </div>
                    <div class="product-details">
                        <div class="price">5 959 ₽</div>
                        <div class="seller-name">Fzon</div>
                        <div class="name">Tecno Смартфон SPARK 30C 6/128 ГБ, черный adsfasd adfasdf adsfasdf asdfasdf asdfasdfasdf  asdfasdf</div>
                        <div class="rating">
                            <svg viewBox="0 0 16 16" width="16" height="16">
                                <path fill="currentColor" d="M8 2a1 1 0 0 1 .87.508l1.538 2.723 2.782.537a1 1 0 0 1 .538 1.667L11.711 9.58l.512 3.266A1 1 0 0 1 10.8 13.9L8 12.548 5.2 13.9a1 1 0 0 1-1.423-1.055l.512-3.266-2.017-2.144a1 1 0 0 1 .538-1.667l2.782-.537 1.537-2.723A1 1 0 0 1 8 2"></path>
                            </svg>
                            <span>4.9</span>
                        </div>
                    </div>
                    <div class="add-to-cart">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span>Сегодня</span>
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-control-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                                <path fill="currentColor" d="M1.333 8c0-.69.56-1.25 1.25-1.25h10.834a1.25 1.25 0 1 1 0 2.5H2.583c-.69 0-1.25-.56-1.25-1.25">
                                </path>
                            </svg>
                        </button> 
                        <span class="quantity">1</span>
                        <button class="quantity-control-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                                <path fill="currentColor" d="M8 1.333c.69 0 1.25.56 1.25 1.25V6.75h4.167a1.25 1.25 0 1 1 0 2.5H9.25v4.167a1.25 1.25 0 0 1-2.5 0V9.25H2.583a1.25 1.25 0 0 1 0-2.5H6.75V2.583c0-.69.56-1.25 1.25-1.25">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Добавьте остальные карточки товаров здесь -->
            </div>
        </div>
    </main>

    <script src="js/Header.js"></script>
    <script src="js/AuthModal.js"></script>
    <script src="js/Catalog.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = new Header();
            header.render('header-container');
        });
    </script>
</body>
</html>
